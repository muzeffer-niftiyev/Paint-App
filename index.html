<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Paint App</title>
</head>

<body>
    <div class="container">
        <div class="tools">
            <div class="section-1">
                <h4 class="title">Shapes</h4>

                <div class="shape btn " id="square">
                    <div class="square icon">&square;</div>
                    <div class="name">Rectangle</div>
                </div>

                <div class="shape btn" id="triangle">
                    <div class="triangle icon">&triangle;</div>
                    <div class="name">Triangle</div>
                </div>

                <div class="shape btn" id="circle">
                    <div class="circle icon">&cir;</div>
                    <div class="name">Circle</div>
                </div>
            </div>

            <div class="section-2">
                <h4 class="title">Options</h4>

                <div class="brush-btn btn selected" id="brush">
                    <div class="brush"><img src="brush.svg" id="brush-img" ></div>
                    <div class="name">Brush</div>
                </div>
                <div class="erase-btn btn" id="erase">
                    <div class="erase"><img src="eraser.png" id="erase-img"></div>
                    <div class="name">Eraser</div>
                </div>

                <input type="range" class="set-boldness" min="1" max="80" value="5">
            </div>

            <div class="section-3">
                <h4 class="title">Colors</h4>

                <div class="default-colors">
                    <div class="row row-1">
                        <div class="color"></div>
                        <div class="color"></div>
                        <div class="color active"></div>
                    </div>
                    <div class="row row-2">
                        <div class="color"></div>
                        <div class="color"></div>
                        <div class="color"></div>
                    </div>
                    <div class="row row-3">
                        <div class="color"></div>
                        <div class="color"></div>
                        <div class="color"></div>
                    </div>
                    <div class="row row-4">
                        <div class="color"></div>
                        <div class="color"></div>
                        <div class="color"></div>
                    </div>
                </div>

                <input type="color" class="set-color">
            </div>

            <div class="section-4">
                <button class="clear-all">Clear Page</button>
                <button class="save">Save As Image</button>
            </div>
        </div>
        <div class="board">
            <canvas class="canvas"></canvas>
        </div>
    </div>
</body>

</html>
